<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} - mbp analytics</title>
  </head>
  <nav>
    <div class="flex justify-around bg-blue-800">
      <h1 class="text-white text-center uppercase font-bold px-4 py-2 m-2">mbp-analytics</h1>
      <ul class="flex justify-around text-grey-700 font-bold">
        {% if g.user %}
          <li class="bg-gray-500 rounded px-4 py-2 m-2" ><span>{{ g.user['username'] }}</span>
          <li class="bg-gray-500 hover:bg-gray-700 rounded focus:outline-none focus:shadow-outline px-4 py-2 m-2"><a href="{{ url_for('auth.logout') }}">Log-out</a>
        {% else %}
          <li class="bg-gray-500 hover:bg-gray-700 rounded focus:outline-none focus:shadow-outline px-4 py-2 m-2" id="login-button"><a href="{{ url_for('auth.login') }}">Log-in</a>
        {% endif %}
      </ul>
    </div>
  </nav>
  <body>
    {% for message in get_flashed_messages() %}
      <div class="bg-red-500 text-black font-bold py-2 px-4 rounded">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </body>
</html>
